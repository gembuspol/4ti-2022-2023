<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl7.css">
</head>
<body>
    <section id="baner">
        <h2>Galeria miejsc ciekawych</h2>
    </section>
    <main>
        <img src="lanzarotte.jpg" alt="galeria" id="zdjGlowne">
    </main>
    <section id="lewy">
        <h3>Przeglądaj zdjęcia</h3>
        <img src="lanzarotte.jpg" alt="lanzarotte" id="zdj1" onclick="olej(document.getElementById('zdj1').alt)">
        <img src="pekin.jpg" alt="pekin" id="zdj2" onclick="olej(document.getElementById('zdj2').alt)">
        <img src="serengeti.jpg" alt="serengeti" id="zdj3" onclick="olej(document.getElementById('zdj3').alt)">
        <img src="wenecja.jpg" alt="wenecja" id="zdj4" onclick="olej(document.getElementById('zdj4').alt)">
        <img src="tajlandia.jpg" alt="tajlandia" id="zdj5" onclick="olej(document.getElementById('zdj5').alt)">
    </section>
    <section id="prawy">
        <h3>Obrazy w naszej galerii</h3>
        <table>
            <tr>
                <td>Europa</td>
                <td>Azja</td>
                <td>Afryka</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
        <p>Polub nas <img src="icon-off.png" alt="off" id="icon" onclick="margaryna()"></p>
        <a href="https://pixabay.com">Odkryj więcej zdjęć</a>
    </section>
    <footer>
        Autor 1111111
    </footer>
    <script>
        function olej(zdj){
            if(zdj == "lanzarotte"){
                document.getElementById("zdjGlowne").src="lanzarotte.jpg";
            }
            if(zdj == "pekin"){
                document.getElementById("zdjGlowne").src="pekin.jpg";
            }
            if(zdj == "serengeti"){
                document.getElementById("zdjGlowne").src="serengeti.jpg";
            }
            if(zdj == "wenecja"){
                document.getElementById("zdjGlowne").src="wenecja.jpg";
            }
            if(zdj == "tajlandia"){
                document.getElementById("zdjGlowne").src="tajlandia.jpg";
            }
        }
        function margaryna(){
            let stan=document.getElementById("icon").alt;
            if(stan=="off"){
                document.getElementById("icon").src="icon-on.png";
                document.getElementById("icon").alt="on";
            }else{
                document.getElementById("icon").src="icon-off.png";
                document.getElementById("icon").alt="off";
            }
        }
    </script>
</body>
</html>
